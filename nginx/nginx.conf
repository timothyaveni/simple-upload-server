server {
    listen 80;
    server_name _;

    location /uploads/ {
        alias /data/uploads/;
        autoindex off;
        try_files $uri $uri/ =404;
        # omitted: allow-popups-to-escape-sandbox allow-same-origin and the top-navigation stuff
        add_header Content-Security-Policy "sandbox allow-downloads allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-presentation allow-scripts";
    }

    location / {
        client_max_body_size 50M;
        proxy_pass http://flask:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

